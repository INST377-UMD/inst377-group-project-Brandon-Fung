<html>

<head>

    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            padding: 10px;
            text-align: center;
            background: #333;
            color: white;
            font-size: 15px;
        }

        #form {
            margin: 20px;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #submit {
            background: #e62143;
            border-radius: 11px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: Mija, -apple-system, BlinkMacSystemFont, Roboto, "Roboto Slab", "Droid Serif", "Segoe UI", system-ui, Arial, sans-serif;
            font-size: 1.15em;
            font-weight: 700;
            justify-content: center;
            padding: 1em;
            text-align: center;
            text-shadow: rgba(0, 0, 0, .3) 1px 1px 1px;
            user-select: none;
            width: 30%;
            border: 0;
        }

        #submit:hover {
            background-color: rgb(147, 24, 24);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <h1>Need Help?</h1>

    <form id="form" action="thankyou.html" onsubmit="return validate()">
        <label> Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label> Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label> Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label> Concern:</label><br>
        <textarea id="concern" name="concern" rows="3" cols="40"></textarea><br><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <a href="home.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/2048px-Home-icon.svg.png" alt="Home" width="100" height="100">
    </a>

    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var date = document.getElementById("date").value;

            if (name.trim() === '' || email.trim() === '' || date.trim() === '') {
                alert('Please fill in all required fields (Name, Email, Date)');
                return false;
            }

            alert('Form submitted successfully!');
            return true;
        }
        </script>
    </body>
    </html>
